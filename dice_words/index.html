<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Word Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Configuration Selection Screen -->
    <div class="configuration-selection" id="configurationSelection">
        <div class="configuration-content">
            <h1 class="configuration-title">Choose Your Configuration</h1>
            <div class="configuration-grid" id="configurationGrid">
                <!-- Configurations will be loaded dynamically -->
            </div>
        </div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <!-- Header with configuration selector -->
        <div class="header">
            <a href="#" id="backLink" class="back-link">← Back</a>
            <button id="changeConfigurationButton" class="change-configuration-button" title="Change Configuration">⚙️</button>
        </div>

        <!-- Word display at top -->
        <div class="word-display" id="wordDisplay" style="display: none;">
            <div class="word-text" id="wordText"></div>
        </div>

        <!-- Dice container -->
        <div class="dice-container">
            <div id="dice-box"></div>
        </div>

        <!-- Roll button -->
        <div class="roll-button-container">
            <button id="rollButton" class="roll-button">Roll Dice</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
