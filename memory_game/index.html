<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Game Type Selection Screen -->
    <div class="game-type-selection" id="gameTypeSelection">
        <div class="game-type-content">
            <h1 class="game-type-title">Memory Match</h1>
            <p class="game-type-subtitle">Choose game type</p>
            <div class="game-type-options">
                <button class="game-type-button" data-type="pictures">Picture Game</button>
                <button class="game-type-button" data-type="letters">Letter Game</button>
            </div>
        </div>
    </div>

    <!-- Board Size Selection Screen -->
    <div class="size-selection" id="sizeSelection" style="display: none;">
        <div class="size-content">
            <h1 class="size-title">Memory Match</h1>
            <p class="size-subtitle">Choose board size</p>
            <div class="size-options">
                <button class="size-button" data-size="32">32 Cards<br><span class="size-detail">16 pairs</span></button>
                <button class="size-button" data-size="40">40 Cards<br><span class="size-detail">20 pairs</span></button>
                <button class="size-button" data-size="50">50 Cards<br><span class="size-detail">25 pairs</span></button>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="gameContainer" style="display: none;">
        <!-- Left Sidebar (10% width) -->
        <div class="sidebar">
            <h2 class="game-title">Memory Match</h2>
            
            <a href="../golda/index.html" class="back-button">‚Üê Back</a>
            
            <button id="restartButton" class="restart-button">üîÑ Restart</button>
            
            <div class="player-score" id="player1Score">
                <div class="player-label">Player 1</div>
                <div class="score-value" id="player1Points">0</div>
            </div>
            
            <div class="current-turn-indicator" id="turnIndicator">Player 1's Turn</div>
            
            <div class="player-score" id="player2Score">
                <div class="player-label">Player 2</div>
                <div class="score-value" id="player2Points">0</div>
            </div>
        </div>

        <!-- Main Game Area (90% width) -->
        <div class="main-area">
            <div class="cards-grid" id="cardsGrid">
                <!-- Cards will be dynamically created here -->
            </div>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div class="game-over-overlay" id="gameOverOverlay" style="display: none;">
        <div class="game-over-content">
            <h2 class="game-over-title">Game Over!</h2>
            <div class="final-scores">
                <div class="final-score-item">
                    <span class="final-score-label">Player 1:</span>
                    <span class="final-score-value" id="finalPlayer1Score">0</span>
                </div>
                <div class="final-score-item">
                    <span class="final-score-label">Player 2:</span>
                    <span class="final-score-value" id="finalPlayer2Score">0</span>
                </div>
            </div>
            <div class="winner-message" id="winnerMessage"></div>
            <div class="game-over-buttons">
                <button class="play-again-button" id="playAgainButton">Play Again</button>
                <a href="../golda/index.html" class="back-to-menu-button">Back to Menu</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
