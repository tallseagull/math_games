<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back</a>
        <div class="game-setup" id="gameSetup">
            <h2>Choose Word List</h2>
            <div class="word-list-selector" id="wordListSelector">
                <!-- Word lists will be populated by JavaScript -->
            </div>
            <h2 class="game-mode-title" id="gameModeTitle" style="display: none;">Choose Game Mode</h2>
            <div class="mode-buttons" id="modeButtons" style="display: none;">
                <button class="mode-button" data-rows="3" data-cols="3" data-connect="3">
                    Tic-Tac-Toe<br><span class="mode-subtitle">(3x3 - Connect 3)</span>
                </button>
                <button class="mode-button" data-rows="6" data-cols="7" data-connect="4">
                    Connect 4<br><span class="mode-subtitle">(6x7 - Connect 4)</span>
                </button>
            </div>
        </div>

        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="game-layout">
                <div class="game-sidebar">
                    <div class="current-player">
                        <span class="player-label">Current Player:</span>
                        <span class="player-indicator" id="currentPlayerIndicator">
                            <span class="player-circle yellow"></span> Yellow
                        </span>
                    </div>
                    
                    <button class="pass-button" id="passButton">Pass Turn</button>
                    
                    <div class="game-controls" id="gameControls" style="display: none;">
                        <div class="winner-message" id="winnerMessage"></div>
                        <button class="new-game-button" id="newGameButton">New Game</button>
                        <button class="change-mode-button" id="changeModeButton">Change Mode</button>
                    </div>
                </div>

                <div id="gameBoard" class="game-board"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
