<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Category Selection Screen -->
    <div class="category-selection" id="categorySelection">
        <div class="category-content">
            <h1 class="category-title">Choose Your Category</h1>
            <div class="category-grid" id="categoryGrid">
                <!-- Categories will be loaded dynamically -->
            </div>
        </div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <!-- Header with new grid button -->
        <div class="header">
            <button id="newGridButton" class="new-grid-button">üîÑ</button>
            <div class="title">Image Grid</div>
            <button id="changeCategoryButton" class="change-category-button" title="Change Category">‚öôÔ∏è</button>
        </div>

        <!-- Game area with 3x3 grid -->
        <div class="game-area">
            <div class="image-grid" id="imageGrid">
                <!-- Images will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
