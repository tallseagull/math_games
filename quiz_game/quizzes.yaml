quizzes:
  - title: "משימת הערכה 3: חומרים"
    description: "מבחן בנושא גופים, חומרים, תכונותיהם והשימושים בהם"
    language: he
    direction: rtl
    questions:
      - type: multiple-choice
        image: static/science_img1.jpg
        question: התבוננו באיור, באיזה גוף כמות החומר (המסה ) קטנה יותר?
        answers:
          - 'גוף א"'
          - 'גוף ב"'
        correct: 0
      - type: multiple-choice
        question: כיצד ניתן למדוד נפח של אבן שאין לה צורה הנדסית?
        answers:
          - "מניחים את האבן על כף אחת של המאזניים, ומְאַזְנִים באמצעות משקולות מתאימות."
          - "מכניסים את האבן לתוך משורה ובה מים, ומודדים בכמה עלה גובה המים במשורה."
          - "שוברים את האבן לחתיכות קטנות ושוקלים אותן במאזניים."
          - "מודדים את האבן באמצעות סרט מידה או סרגל ומחשבים את הנפח."
        correct: 1
      - type: multiple-choice
        question: 'על תווית בקבוק רשום "ליטר וחצי". מה מייצגת כמות זו?'
        answers:
          - "משקל הנוזל"
          - "נפח הנוזל"
          - "כמות הנוזל"
          - "סוג הנוזל"
        correct: 1
      - type: multiple-choice
        question: "תלמידים הרכיבו מעגל חשמלי ובדקו מוטות מנחושת, זכוכית, פלסטיק ועץ. איזו תכונה הם בדקו?"
        answers:
          - "הולכת חום"
          - "הולכת חשמל"
          - "קשיות"
          - "מגנטיות"
        correct: 1
      - type: multiple-choice
        question: "על השולחן מונחים שני כדורי מתכת זהים בצבעם - אחד מאלומיניום ואחד מברזל. כיצד ניתן לזהות מאיזו מתכת עשוי כל כדור?"
        answers:
          - "לבדוק בעזרת מגנט מי נמשך אליו."
          - "לבדוק מי מהם מוליך חשמל."
          - "לבדוק מי מהם מוליך חום."
          - "לבדוק מי מהם משמיע צליל מתכתי."
        correct: 0
      - type: matching
        question: "באיזו מבין תכונות המתכות משתמשים במוצרים הבאים?"
        left_items:
          - "מיתרי גיטרה"
          - "חוטי חשמל"
          - "תכשיט"
          - "סיר בישול"
        right_items:
          - "הולכת חום"
          - "ברק מתכתי"
          - "הולכת חשמל"
          - "הפקת צליל מתכתי"
        correct_matches:
          0: 3
          1: 2
          2: 1
          3: 0
      - type: multiple-choice
        question: "לפניכם תרשים המתאר את תוצאות הבדיקות שערכו מדענים במספר מתכות. מהי התכונה אותה בדקו המדענים?"
        image: static/science_img_cond.jpg
        answers:
          - "הולכת חום"
          - "ברק מתכתי"
          - "הולכת חשמל"
          - "הפקת צליל מתכתי"
        correct: 2
      - type: multiple-choice
        question: "איזו מתכת מתוארת בעמודה הנמוכה ביותר ומה ניתן ללמוד עליה?"
        image: static/science_img_cond.jpg
        answers:
          - "ברזל מוליך פחות טוב"
          - "נחושת מוליכה טובה"
          - "המוליך הכי טוב הוא ברזל"
          - "זהב מוליך חשל"
        correct: 0
      - type: multiple-choice
        question: "בעבר נהגו להכין סביבונים ממתכת ביציקה ביתית. איזו מתכת היא המתאימה ביותר לשיטה זו, בהתחשב בטמפרטורת ההתכה שלה - הטמפרטורה בה היא הופכת ממוצק לנוזל?"
        image: static/science_img_temps.jpg
        answers:
          - "ברזל (1535 C°)"
          - "נחושת (1083 C°)"
          - "אלומיניום (660 C°)"
          - "עופרת (327 C°)"
        correct: 3
      - type: multiple-choice
        question: "האם המשפט הבא מציג יתרון או חיסרון של פלסטיק: קיים מגוון גדול של חומרים פלסטיים בעלי תכונות ייחודיות."
        answers:
          - "יתרון"
          - "חיסרון"
        correct: 0
      - type: multiple-choice
        question: "האם המשפט הבא מציג יתרון או חיסרון של פלסטיק: ערימות של מוצרי פלסטיק משומשים מזהמים את הסביבה."
        answers:
          - "יתרון"
          - "חיסרון"
        correct: 1
      - type: multiple-choice
        question: "האם המשפט הבא מציג יתרון או חיסרון של פלסטיק: משך ההתכלות של החומרים הפלסטיים נמשך מאות שנים."
        answers:
          - "יתרון"
          - "חיסרון"
        correct: 1
      - type: multiple-choice
        question: "האם המשפט הבא מציג יתרון או חיסרון של פלסטיק: מחיר הייצור של החומרים הפלסטיים זול יחסית."
        answers:
          - "יתרון"
          - "חיסרון"
        correct: 0
      - type: multiple-choice
        question: "בחרו את הדרך המתאימה ביותר להפרדת המלח מתמיסת מי-מלח."
        answers:
          - "מחממים את תמיסת המלח ומאדים את כל המים."
          - "מסננים את המלח מתמיסת המלח באמצעות מסננת."
          - "מפרידים את המלח מתוך התמיסה באמצעות מגנט."
          - "שופכים את המים מתמיסת המלח עד שמקבלים גרגרי מלח."
        correct: 0
      - type: multiple-choice
        question: "טבלה מראה את מספר השנים שנותרו לניצול משאבים (משנת 2000) כמו פחם (190), נפט (35), ועפרת נחושת (25). מה ניתן להסיק מהטבלה לגבי המשאבים המופיעים בה?"
        answers:
          - "כולם משאבי טבע מתכלים."
          - "עפרת אלומיניום ועפרת הברזל לעולם לא יתכלו."
          - "עד שנת 2010 יתכלו המשאבים: נחושת, פחם, אלומיניום ונפט."
          - "בני האדם אינם צריכים לחשוש מהתכלות משאבי הטבע."
        correct: 0
      - type: multiple-choice
        question: "פותח קורקינט שניתן לפרק אותו לחלקים ולקפל אותו. על איזה צורך עיקרי עונה פיתוח זה?"
        answers:
          - "להנעים את זמנם של הילדים בגני השעשועים."
          - "לאפשר תנועה מהירה ממקום למקום."
          - "לתפוס מעט מקום ושיהיה נוח לאריזה."
          - "להיות חזק ועמיד לאורך שנים רבות."
        correct: 2
  - title: דף חזרה למבחן במדעים
    description: שאלות חזרה בנושא מתכות ומשאבי טבע
    language: he
    direction: rtl
    questions:
      - question: מה המשותף לכל המתכות?
        answers:
          - כולן אפורות, ללא ברק
          - כולן קשות, מבריקות ומשמיעות צליל מיוחד
          - כולן אינן ניתנות לכיפוף
          - כולן קשות, אך לא כולן בעלי ברק
        correct: 1
      - question: מה קורה לכפית מתכת כאשר בוחשים בעזרתה סוכר בכוס תה חם?
        answers:
          - מתחמם רק החלק של הכפית שנמצא בתוך התה
          - מתחמם גם החלק של הכפית שאינו נמצא בתוך התה, כיוון שהזכוכית מוליכה חום
          - מתחמם גם החלק של הכפית שאינו נמצא בתוך התה, כיוון שהמתכת מוליכה חום
          - אי אפשר לדעת מה יקרה לכפית, כי לא ידוע מאיזה חומר היא עשוייה
        correct: 2
      - question: מדוע יש למברגים עשויים מתכת ידיות מפלסטיק?
        answers:
          - כי המתכת מתחממת בקלות
          - כי המתכת מוליכה חשמל
          - כי הפלסטיק גמיש ונוח לאחוז בו
          - כי הפלסטיק מגן על המתכת
        correct: 1
      - question: מה נכון?
        answers:
          - כל המתכות מוליכות חשמל באותה מידה
          - כל המתכות כבדות באותה מידה
          - חלק מהמתכות אינן מוליכות חשמל כלל
          - המתכות אינן מוליכות חשמל באותה מידה ואינן כבדות באותה מידה
        correct: 3
      - question: מדוע משמשת הנחושת להכנת כבלי חשמל?
        answers:
          - כי הנחושת היא המתכת הקלה ביותר
          - כי הנחושת היא המתכת היחידה המוליכה חשמל
          - כי הנחושת היא המתכת היחידה שמוליכה חום
          - כי הנחושת מוליכה חשמל טוב יותר מרוב המתכות האחרות
        correct: 3
      - question: מה מקור המתכות?
        answers:
          - בבתי חרושת
          - מפיקים אותם מבעלי חיים ומצמחים
          - מקורן בסלעים ובסוגי-קרקע שונים
          - מפיקים אותן מפחם או מנפט
        correct: 2
      - question: מהם משאבים טבעיים?
        answers:
          - כל דבר המצוי בטבע
          - חומרים שאנו לוקחים מן הטבע כדי להשתמש בהם
          - כל דבר שניתן לשאוב אותו
          - חומרים שמייצר האדם כדי להשתמש בהם
        correct: 1
      - question: חומרים שהחום אינו עובר דרכם נקראים חומרים מבודדים מחום.
        answers:
          - נכון
          - לא נכון
        correct: 0
      - question: האלומיניום היא מתכת כבדה ולכן מכינים ממנה מטוסים.
        answers:
          - נכון
          - לא נכון
        correct: 1
      - question: מחצבה היא מכרה פתוח.
        answers:
          - נכון
          - לא נכון
        correct: 0
      - question: עפרת הברזל מוליכה היטב חשמל.
        answers:
          - נכון
          - לא נכון
        correct: 1
      - question: רק חלק מהמתכות מוליכות חשמל.
        answers:
          - נכון
          - לא נכון
        correct: 1
      - question: עפרות המתכת הם סלעים.
        answers:
          - נכון
          - לא נכון
        correct: 0
      - question: לעפרת הנחושת תכונות זהות לתכונות הנחושת.
        answers:
          - נכון
          - לא נכון
        correct: 1
