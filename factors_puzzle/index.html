<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Product Puzzles - JavaScript Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Number Product Puzzles</h1>
    
    <div class="controls-container">
        <div class="dimension-selector">
            <label for="dimensionSelect">Board Size:</label>
            <select id="dimensionSelect" onchange="changeDimension()">
                <option value="3">3x3 (Select 2 numbers)</option>
                <option value="4" selected>4x4 (Select 2-3 numbers)</option>
                <option value="5">5x5 (Select 2-3 numbers)</option>
                <option value="6">6x6 (Select 3 numbers)</option>
            </select>
        </div>
    </div>
    
    <div class="puzzle-container" id="puzzleContainer">
        <!-- Puzzles will be generated here -->
    </div>
    <div class="new-boards-container">
        <button class="new-boards-btn" onclick="generateNewBoards()">New Boards</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
